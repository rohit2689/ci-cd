name: Deploy Next.js

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout your repository code
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: SSH and deploy on EC2
      - name: SSH and deploy
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.SERVER_HOST }}          # Your EC2 public IP
          username: ubuntu                          # EC2 user
          key: ${{ secrets.SSH_PRIVATE_KEY }}      # SSH private key stored as GitHub secret
          port: 22
          script: |
            # Go to project directory
            cd /var/www/ci-cd

            # Load nvm if Node.js installed via nvm
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            nvm use --lts

            # Clone repo if it doesn't exist, otherwise pull latest code
            if [ ! -d ".git" ]; then
              git clone https://github.com/rohit2689/ci-cd.git .
            else
              git fetch --all
              git reset --hard origin/main
            fi

            # Install dependencies & build
            npm install --force
            npm run build

            # Ensure logs folder exists
            mkdir -p logs

            # Install PM2 if missing
            if ! command -v pm2 &> /dev/null; then
              npm install -g pm2
            fi

            # Start or reload app using PM2
            if pm2 describe "nextjs-website" > /dev/null; then
              pm2 reload ecosystem.config.js --env production
            else
              pm2 start ecosystem.config.js --env production
            fi

            # Save PM2 process list for reboot
            pm2 save
